<!-- email-templates/password-reset.html -->
<!DOCTYPE html>
<html lang="{{locale}}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <style>
      /* 스타일 내용 */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 5px;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #666666;
        text-align: center;
      }
    </style>
  </head>

  <body
    style="
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333333;
      margin: 0;
      padding: 0;
    "
  >
    <div
      class="container"
      style="max-width: 600px; margin: 0 auto; padding: 20px"
    >
      <h2>{{title}}</h2>
      <p>{{greeting}}</p>
      <p>{{instruction}}</p>
      <a
        href="{{resetLink}}"
        style="
          display: inline-block;
          padding: 10px 20px;
          background-color: #007bff;
          color: #ffffff !important;
          text-decoration: none;
          border-radius: 5px;
        "
        >{{button}}</a
      >
      <p>{{ignorance}}</p>
      <p></p>
      <p>{{trouble}}</p>
      <p>{{resetLink}}</p>

      <div
        class="footer"
        style="
          margin-top: 30px;
          font-size: 12px;
          color: #666666;
          text-align: center;
        "
      >
        <p>{{footer.automated}}</p>
        <p>{{footer.copyright}}</p>
      </div>
    </div>
  </body>
</html>
